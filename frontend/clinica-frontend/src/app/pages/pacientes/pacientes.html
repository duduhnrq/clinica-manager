<div class="p-8 text-center font-['Roboto',sans-serif] flex flex-col gap-6 max-w-7xl m-auto">
  <!--Header-->
  <header class="w-full flex justify-between">
    <div class="flex flex-col gap-1 items-start">
      <p class="m-0 font-medium text-xl transition-all duration-300 ease-in-out">
        Buscar Pacientes
      </p>
      <span class="text-sm text-gray-500">Buscar e editar dados de pacientes</span>

    <button

  <div class="flex flex-col gap-4">

        Nova Ficha

    <!--Barra de Pesquisa-->
    <div class="relative w-full">
      <input

      />

        class="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-gray-500"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

  </div>

  <div class="flex flex-col gap-4">

      >
    </div>

    <!--Paciente Exemplo-->
    <div class="w-full">
      <div class="w-full bg-white shadow p-4 rounded-lg text-left">
