spring.application.name=backend
# ===============================
# üîó CONFIGURA√á√ÉO DO BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/clinica_db
spring.datasource.username=clinica_user
spring.datasource.password=clinica_pass
spring.datasource.driver-class-name=org.postgresql.Driver
# ===============================
# üß† JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=none

# Mostra no console as queries SQL executadas
spring.jpa.show-sql=true

# Dialeto espec√≠fico do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# üåê PORTA DO SERVIDOR
# ===============================
server.port=8080

# ===============================
# ‚öôÔ∏è CONFIGURA√á√ïES GERAIS
# ===============================
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS

# ===============================
# üõ†Ô∏è FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true