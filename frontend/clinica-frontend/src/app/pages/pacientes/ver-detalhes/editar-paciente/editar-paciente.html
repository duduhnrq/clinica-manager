<div class="p-8 text-center font-['Roboto',sans-serif] flex flex-col gap-6 max-w-7xl m-auto">
  <!--Header-->
  <header class="w-full flex justify-between">
    <div class="flex flex-col gap-1 items-start">
      <p class="m-0 font-medium text-xl">Editar Paciente</p>
      <span class="text-sm text-gray-500">Atualizar informações do paciente</span>
    </div>

    <button
      class="bg-white border border-gray-200 px-4 h-10 rounded-md font-medium text-sm hover:bg-gray-100 cursor-pointer transition-all duration-300 ease-in-out"
      [routerLink]="['/pacientes/ver-detalhes', id]"
    >
      Cancelar
    </button>
  </header>

  <form [formGroup]="form" (ngSubmit)="atualizar()" class="flex flex-col gap-6 w-full m-auto">
    <!--Dados Pessoais-->
    <div class="w-full flex flex-col gap-4">
      <div class="w-full bg-white shadow p-6 rounded-lg text-left flex flex-col gap-8">
        <div class="flex items-center gap-1 text-blue-500 text-xl font-medium">
          <h2>Dados Pessoais</h2>
        </div>

        <div class="flex flex-col gap-4">
          <div class="flex flex-col">
            <label class="text-sm font-medium">Nome Completo *</label>
            <input
              name="nomeCompleto"
              required
              type="text"
              formControlName="nomeCompleto"
              class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="w-full flex gap-4">
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Data de Nascimento *</label>
              <input
                name="dataNascimento"
                required
                type="date"
                formControlName="dataNascimento"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Estado Civil *</label>
              <select
                name="estadoCivil"
                formControlName="estadoCivil"
                required
                class="text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              >
                <option value="" disabled>Selecione</option>
                <option value="Solteiro">Solteiro(a)</option>
                <option value="Casado">Casado(a)</option>
                <option value="Divorciado">Divorciado(a)</option>
                <option value="Viuvo">Viúvo(a)</option>
                <option value="Uniao Estavel">União Estável</option>
              </select>
            </div>
          </div>

          <div class="w-full flex gap-4">
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Naturalidade *</label>
              <input
                name="naturalidade"
                required
                type="text"
                formControlName="naturalidade"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="w-full flex gap-4">
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">CPF *</label>
              <input
                name="cpf"
                required
                type="text"
                maxlength="14"
                formControlName="cpf"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">E-mail *</label>
              <input
                name="email"
                required
                type="email"
                formControlName="email"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="w-full flex gap-4">
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Profissão *</label>
              <input
                name="profissao"
                required
                type="text"
                formControlName="profissao"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Telefone *</label>
              <input
                name="telefone"
                required
                type="text"
                formControlName="telefone"
                maxlength="15"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Endereço-->
    <div class="w-full flex flex-col gap-4">
      <div class="w-full bg-white shadow p-6 rounded-lg text-left flex flex-col gap-8">
        <div class="flex items-center gap-1 text-blue-500 text-xl font-medium">
          <h2>Endereço</h2>
        </div>

        <div class="flex flex-col gap-4">
          <div class="w-full flex gap-4">
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Rua *</label>
              <input
                name="rua"
                required
                type="text"
                formControlName="rua"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col w-sm">
              <label class="text-sm font-medium">Número *</label>
              <input
                name="numero"
                required
                type="text"
                formControlName="numero"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Bairro *</label>
              <input
                name="bairro"
                required
                type="text"
                formControlName="bairro"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="w-full flex gap-4">
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">CEP *</label>
              <input
                name="cep"
                required
                type="text"
                formControlName="cep"
                maxlength="9"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Cidade *</label>
              <input
                name="cidade"
                required
                type="text"
                formControlName="cidade"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="flex flex-col w-full">
              <label class="text-sm font-medium">Estado *</label>
              <input
                name="estado"
                required
                type="text"
                formControlName="estado"
                class="placeholder:text-gray-500 text-sm border border-gray-300 bg-gray-100 py-2 px-4 rounded-md transition-all duration-300 ease-in-out focus:outline-0 focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Salvar-->
    <div class="w-full flex justify-center">
      <button
        (click)="atualizar()"
        type="button"
        class="bg-blue-500 px-4 h-10 rounded-md font-medium text-sm text-white hover:bg-blue-600 cursor-pointer transition-all duration-300 ease-in-out flex items-center gap-1"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 15l2.25 2.25L15 12m4.5-2.625v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625A1.125 1.125 0 0 0 4.5 4.5v15a1.125 1.125 0 0 0 1.125 1.125h12.75A1.125 1.125 0 0 0 19.5 19.5V11.25a9 9 0 0 0-9-9z"
          />
        </svg>
        Salvar Ficha
      </button>
    </div>
  </form>
</div>
